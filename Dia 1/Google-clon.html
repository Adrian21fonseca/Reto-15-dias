<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Google-clon.css">
    <title>clon-google</title>
</head>
<body>
    
    <header class="encabezado">
        <nav class="navegador">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Im√°genes</a></li>
                <li><img class="google-app" src="img/menu-de-puntos.png" alt="google app" width="16"></li>
                <li><img class="usuario" src="img/usuario.png" alt="cuenta de google" width="30"></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="logo_">
            <img class="logo" src="img/qg1pmftm.png" alt="Google">
        </div>

        <form class="buscador" action="#" role="search">

            <img src="img/lupa.png" alt="lupa" class="lupa" width="16">

            <input type="text" 
            aria-label="buscar"
            autocomplete="off"
            maxlength="2040">

            <div class="iconos-derecha">
                <img src="img/forma-de-microfono-negro.png" alt="busqueda por voz" class="icono">
                <img src="img/camera.png" alt="google lens" class="icono">
            </div>


        </form>

        <div class="botones-alternos">
            <butto class="boton">Buscar con Google</butto>
            <butto class="boton"> Voy a terner suerte</butto>
        </div>
    </main>

</body>
</html>
